<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature calculator</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class="InFahrenheit">
        <label>Температура за Фаренгейтом</label>
        <input type="number" id="F">
    </div>
    <div class="InCelsius">
        <label>Температура за Цельсієм</label>
        <input type="number" id="C">
    </div>
    <script src='script.js'></script>
</body>
</html>
